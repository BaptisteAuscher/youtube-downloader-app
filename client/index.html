<html>
    <head>
        <title>Youtube Downloader</title>
        <link rel="shortcut icon" href="icon.svg">
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <form class="form">
            <div class="input-cell" id="input-cell">
                <label for="url-input" class="form__label">YouTube URL</label>
                <input type="text" name="url-input" id="url-input" class="form__input">
            </div>
            <button type="submit" id="url-button" class="form__button">Download</button>
        </form>

        <script src="script.js"></script>
    </body>
</html>
