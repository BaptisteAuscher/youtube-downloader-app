<html>
    <head>
        <title>Youtube Downloader</title>
        <link rel="shortcut icon" href="icon.svg">
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <form class="form">
            <div class="input-cell" id="input-cell">
                <label for="url-input" class="form__label">YouTube URL</label>
                <input type="text" name="url-input" id="url-input" class="form__input">
            </div>
            <div class="form__radio">
                <label for="audio" class="radio">
                    <input type="radio" name="format" id="audio" value="audio" class="radio__input">
                    <div class="radio__radio"></div>
                    <div class="radio__label">Audio (mp3)</div>
                </label>
                <label for="video" class="radio">
                    <input type="radio" name="format" id="video" value="video" class="radio__input" checked>
                    <div class="radio__radio"></div>
                    <div class="radio__label">Video (mp4)</div>
                </label>
            </div>
            <button type="submit" id="url-button" class="form__button">
                <img src="./icons/download.svg" alt="">
                Download file
            </button>
        </form>

        <script src="script.js"></script>
    </body>
</html>
